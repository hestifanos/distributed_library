<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Distributed Library – Branch Overview</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; background: #050816; color: #e5e7eb; }
    header { display: flex; justify-content: space-between; align-items: center; padding: 16px 32px; border-bottom: 1px solid #111827; background: radial-gradient(circle at top left,#0f172a,#020617); }
    .logo { font-weight: 600; font-size: 20px; color: #f9fafb; }
    nav a { margin-left: 16px; color: #9ca3af; text-decoration: none; font-size: 14px; }
    nav a.active, nav a:hover { color: #f9fafb; }
    main { max-width: 1120px; margin: 24px auto 48px; padding: 0 24px; }
    h1 { font-size: 28px; margin-bottom: 8px; }
    .subtitle { color: #9ca3af; margin-bottom: 24px; }
    table { width: 100%; border-collapse: collapse; margin-top: 8px; font-size: 14px; }
    thead { background: #020617; }
    th, td { padding: 10px 8px; border-bottom: 1px solid #111827; text-align: left; }
    th { color: #9ca3af; font-weight: 500; }
    tbody tr:hover { background: #030712; }
    .pill { display: inline-flex; align-items: center; padding: 2px 8px; border-radius: 999px; font-size: 12px; border: 1px solid #1f2937; }
    .pill.online { border-color: #16a34a; color: #bbf7d0; }
    .pill.offline { border-color: #dc2626; color: #fecaca; }
    .pill.degraded { border-color: #eab308; color: #facc15; }
    #status { margin-top: 12px; font-size: 13px; color: #9ca3af; }
  </style>
</head>
<body>
  <header>
    <div class="logo">DL · Distributed Library</div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="catalog.html">Catalog</a>
      <a href="branches.html" class="active">Branches</a>
    </nav>
  </header>

  <main>
    <h1>Branch overview</h1>
    <p class="subtitle">
      Monitor registered branches, their base URLs, and health status from the central service.
    </p>

    <table>
      <thead>
        <tr>
          <th style="width: 18%">Branch code</th>
          <th style="width: 28%">Name</th>
          <th>Base URL</th>
          <th style="width: 16%">Status</th>
        </tr>
      </thead>
      <tbody id="branchBody">
        <!-- rows injected by branches.js -->
      </tbody>
    </table>

    <div id="status"></div>
  </main>

  <script src="branches.js"></script>
</body>
</html>
